<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <img src="images/chipLogo.jpg" alt="" class="chip" />

    <h1 class="header"><span class="span">Blackjack</span></h1>
    <div class="container">
      <div class="dealer-cards"></div>
      <div class="dealer-points"></div>

      <div class="player-cards"></div>
      <div class="player-points"></div>
      <div class="button-container">
        <!-- <button class="deal"></button> -->
        <button class="hit">Hit</button>
        <button class="stay">Stay</button>
      </div>
      <div class="bank-bet">
        <div class="bank-container">
          <h3>Bank</h3>
          <div class="bank">1000</div>
        </div>
        <div class="bet-container">
          <h3 class="place-bet">Bet</h3>
          <div class="bet"></div>
        </div>
      </div>
      <div class="chip-container">
        <div class="hundred">
          <div class="hundred-chip-outer">
            <div class="hundred-chip-inner">100</div>
          </div>
        </div>
        <div class="fifty">
          <div class="fifty-chip-outer">
            <div class="fifty-chip-inner">50</div>
          </div>
        </div>
        <div class="twenty-five">
          <div class="twenty-five-chip-outer">
            <div class="twenty-five-chip-inner">25</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
